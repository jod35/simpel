<h2>Sign Up</h2>
<div class="signup">
    <div class="left-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="" class="form-control" placeholder="Your Full Name" required>
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" name="email" id="" class="form-control" placeholder="Email" required>
        </div>
      
            <div class="form-group">
              <label for="">Gender</label>
              <select class="form-control" name="gender" id="" required>
                <option >Choose Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
       
    </div>
    <div class="right-form">
        <div class="form-group">
            <label for="name">Location</label>
            <input type="text" name="location" id="" class="form-control" placeholder="Your Location" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" class="form-control" name="confirm" id="" placeholder="Confirm Password" required>
        </div>
    </div>
</div>
<center>
    <button type="submit" class="btn btn-primary">Create Account </button>
    <br>
    <br>
    <small>
        Already Have An Account, <a href="{{url_for('sign_in_user')}}">Sign In</a>
    </small>
</center>
